<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        body{
            background-color: rgb(197, 176, 218);
        }

        div{
            background-color: rgb(223, 115, 115);
            display: inline-block;
            width: 200px;
            height: 200px;
            text-align: center;
            border: 1px solid black;
        }

        div:hover {
            background-color: rgb(62, 62, 243);
        }
        
    </style>
</head>
<body>
    <div id="01">1</div>
    <div id="02">2</div>
    <div id="03">3</div>
</body>
</html>
