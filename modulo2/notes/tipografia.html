    <!--É importante escolher a fonte certa para o site. Diferentes temas, necessitam de determinadas fontes
    Importante saber as medidas das letras para saber onde usar e qual tipo de letra escolher
    Anatomia do tipo: Tem a altura das maiúsculas, altura-x(altura das letras minúsculas), ascendente(vazamento para cima
    que uma letra minúscula teve), descendente(vazamento para baixo que uma letra teve), corpo(altura total).
    Serifa: pequenas dobras nas pontas das letras para facilitar a leitura.
    Uma letra pode ter: haste, filete, arco, esporão, vértice, terminal, braço, perna, pé, espinha, barriga, olho, orelha, cauda.
    Glifo: letra de uma fonte.
    Fonte: conjunto de glifos.
    Famílias tipograficas: variações de tipos do mesmo glifo
    Categorias de fontes: serifada(possue serifa), sans-serif(sem serifa), monoespaçada(as letras possuem a mesma largura, o mesmo espaço),
    handwriting(feita a mão), display(fontes comemorativas, não se preocupa em obedecer regras anatômicas)-->
