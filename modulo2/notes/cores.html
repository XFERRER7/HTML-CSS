    <!--Armonia de cores
    Cores primárias:Amarelo, vermelho e azul
    Cores secundárias:Verde, violeta e laranja
    Cores terciárias:Misturas das cores primárias e secundárias(nome da cor primária-nome da cor secundária)
    Cores frias(lado esquerdo)/Cores quentes(lado direito)
    Cores complementares: Cores com mais contraste entre si(Traçar uma reta para o outro lado do círculo cromático)
    cores análogas: Cores que não possuem grande contraste entre si
    Cores análogas e uma complementar:Usar três cores análogas e uma complementar
    Cores análogas relacionadas: Duas cores vizinhas e outra cor próxima porém não vizinha
    Cores intercaladas: Intercalando cores
    Cores triádicas: intrecalando de 3 em 3 cores formando um triângulo
    Cores em quadrado: intercalando de 2 em 2 cores formando um quadrado
    Cores tetrádicas: uma cor e sua cor complementar mais as cores complementares das outras cores formando um retângulo
    Monocromia: modificar a saturação e a luminosidade dando formando outros tipos dessa cor
    Adobe color: site que ajuda muito na escolha da paleta de cores
    paletton.com: preview do site com a paleta de cores selecionada
    -->
