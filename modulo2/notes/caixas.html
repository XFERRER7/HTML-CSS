<body>
    <!--Anatomia de caixas
    Height(Altura):
    Width(Largura):
    Border: Linha em volta do conteúdo
    Padding: Preenchimento entre a borda e o conteúdo(Borda pra dentro)
    Margin: Espaço externo(Borda pra fora)
    outline: Contorno
    Tipos de caixas
    Box-level: Box-level sempre se inicia em uma linha nova, ocupa a largura total da tela.
    Um exemplo desse tipo de caixa é a DIV.
    Inline-level: Não pula para a próxima linha e sim para o lado. Um exemplo de desse tipo de caixa é o SPAM.-->
