<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <p>Posso escrever dentro da tag como eu quiser, vai aparecer tudo em ordem
        pois html é uma liguagem de marcação.
    </p>
    <p>
        Usar tag br para fazer quebra de linha usando &lt;br&gt; 
        <!--&lt = less than
         &gt = Greater than-->
        &trade;
    </p>
    <p>teste <br> teste</p>
    <p>Emojis
        &#x1F603;
    </p>
    
</body>
</html>
